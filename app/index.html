  <body>
   <main>
     <div class='ui grid padded'>
       <div class='row'>
         <div class='column'>

           <!-- VIEW -->
           <div v-if='viewFlip' id='view' class='view-component'>
             <div class="ui top attached label">1045 - TASK COUNTER</div>
             <data-table
               :rows='src'
               :keys='srcFilters'
               :row-class='row'
               :cell-class='cell'>
            </data-table>
          </div>
           <div v-else id='viewDocs' class='view-component'>
            <div class="ui top attached label">1045 - DOCUMENT</div>
            <iframe src='view/docs/index.html'></iframe>
          </div>


           <!-- COUNTER -->
           <div id='counter' :class="['ui','item','icon','menu','large','component',viewFlip ? 'five' : 'one']">
             <div v-show='viewFlip' class='item browse'>
               <i class='icon name'></i>
            </div>
             <div class='ui fluid popup top left' id='user-controller'>

              
               <div class='roomList'>
                  <data-table
                  :rows='roomList'
                  :keys="['no','c15','c16','make']"
                   @selection-changed='roomSelect'>
               </data-table>
              </div>

               <!-- dat.gui -->
            </div>
            　<div class='item' @click='viewFlip = !viewFlip'>
                <i class='icon list'></i>
            </div>
             <numeric-up-down v-show='viewFlip' name='bed'   action='decrease' :min='0' :max='619' v-model='userData.bed'   @input='sync'></numeric-up-down>
             <numeric-up-down v-show='viewFlip' name='bath'  action='decrease' :min='0' :max='619' v-model='userData.bath'  @input='sync'></numeric-up-down>
             <numeric-up-down v-show='viewFlip' name='check' action='decrease' :min='0' :max='619' v-model='userData.check' @input='sync'></numeric-up-down>
          </div>
        </div>
      </div>
