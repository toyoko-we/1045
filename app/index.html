<!doctype html>
 <html>
  <head>

   <title>1045</title>

   <!-- 言語Σ符号 -->
   <meta charset='utf-8'>

   <meta content='Yusuke Sano' name='author'>
   <meta content='toyoko.app@gmail.com' name='reply-to'>
   <!-- 基本Σアプリの名前と概要と検索エンジン対策 -->
   <meta content='1045' name='application-name'>
   <meta content='noindex, nofollow, noarchive' name='robots'>
   <meta content='業務管理アプリです。客室清掃の進捗を共有できます。' name='description'>

   <meta content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'>

   <link href='asset/favicon.ico' rel='icon'>


   <!-- 運用∫ブラウザはレガシー対応（ECMA2015~2019） -->
   <script src='module/core/2.6.5.min.js'></script>
   <!-- 操作∫データ処理はレガシー対応・一貫性を重視した書き方 -->
   <script src='module/core/lodash/4.17.12.min.js'></script>
   <!-- 実装∫システムはＭＶＶＭ採用・ファイル単位にコンポーネント化 -->

   <script src='module/core/vue/plugin/http-vue-loader/1.4.0.min.js'></script>

   <script src='module/core/gun/lib/open.js'></script>
   <script src='module/core/gun/lib/bye.js'></script>
   <!-- 提供∫アプリケーションマニフェストの単一化・レガシー対応・動作に必要なポリフィル -->

   <script src='module/pwa/url/1.1.5.min.js'></script>
   <script src='module/pwa/2.0.8.min.js'></script>

   <!-- 画面∫VUE版のSEMANTIC-UIは保留(完全ではないから) -->

   <script src='module/ui/semantic/2.4.2.min.js'></script>

   <script src='module/ui/dat-gui/0.7.6.min.js'></script>

   <script src='main.js' defer></script>
   <script data-src='https://embed.small.chat/THLFELBTNGHM19V7AR.js' async></script>

   <main>
     <div class='ui grid padded'>

           <div id='view' class='component'>
             <data-table
               :rows='src'
               :keys='srcFilters'
               @selection-changed='sync'>
            </data-table>
          </div>

           <!-- COUNTER -->
           <div id='counter' class='ui four item icon menu component'>
             <a class='item browse'>
               <i class='icon user'></i>
             </a>
             <div class='ui fluid popup' id='data-controller'>
               <!-- dat.gui -->
            </div>
             <numeric-up-down name='bed'   action='decrease' :min='0' :max='619' v-model='userData.bed'   @input='sync'></numeric-up-down>
             <numeric-up-down name='bath'  action='decrease' :min='0' :max='619' v-model='userData.bath'  @input='sync'></numeric-up-down>
             <numeric-up-down name='check' action='decrease' :min='0' :max='619' v-model='userData.check' @input='sync'></numeric-up-down>
          </div>
        </div>
      </div>
    </div>
